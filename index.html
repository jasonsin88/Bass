<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- seo related -->
    <title>Chatbot Frontend</title>

    <!-- meta related -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- vendor css & style files -->
    <script src="https://cdn.tailwindcss.com"></script>
   
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>

    <div class="container">
        <div class="row padded_row">
            <!-- right side content -->
            <div class="col-md-7">
                <div class="chat_window">
                    <div class="top_menu">
                        <div class="title">ChatBot - Jarvis</div>
                    </div>
                    <!-- dynamically rendered -->
                    <ul class="messages"></ul>

                    <!-- input -->
                    <div class="bottom_wrapper">
                        <input id="msg_input" placeholder="Say Hi to begin chat..." />
                        <div id="send_button" class="app_button_1">Send</div>
                    </div>

                </div>

            </div>

            <!-- left side content -->
            <div class="col-md-5">
                <div class="chat_window">

                    <div class="top_menu">
                        <div class="title">Help</div>
                    </div>

                    <!-- help container -->
                    <div class="panel-group" id="accordion">

                        <!-- help - 1 -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion"
                                        href="#collapse1"></a>
                                </h4>
                            </div>
                            <div id="collapse1" class="panel-collapse collapse in">
                                <div class="panel-body">
                                    <!DOCTYPE html>
                                    <html lang="en">

                                    <head>
                                        <meta charset="viewport" content="width-device-width" , initial-scale="1.0">
                                        <meta http-equiv="X-UA-Compatible" content="ie=edge">
                                        <link href="styles.css" rel="stylesheet">
                                        <title>Text Adventure</title>
                                    </head>

                                    <body>
                                        <div class="containter">
                                            <div id="text">Text</div>
                                        </div id="option-buttons" class='btn-grid'>
                                        <button class="btn">Option 1</button>
                                        <button class="btn">Option 2</button>
                                        <button class="btn">Option 3</button>
                                        <button class="btn">Option 4</button>
                                </div>
</body>

</div>
</div>
</div>

</div>

</div>
</div>

</div>

</div>

<!-- vendor script files -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
</script>

<!-- custom scripts -->
<script src="static/main.js"></script>
</body>

</html>
